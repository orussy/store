<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
    <style>
       
    </style>
</head>
<body>
    <div class="navbar">
        <div class="left"> <img src="img/store logo with one element on a white background.png" alt=""></div>
        <div class="center">
            <form action="" class="search-bar">
                <input type="search" name="search" pattern=".*\S.*" required placeholder="Search Here...">
                <button class="search-btn" type="submit">
                  <span>Search</span>
                </button>
              </form>
        </div>
        <div class="right">
            <img src="wifi_icon.png" alt="WiFi">
            <img src="shield_icon.png" alt="Security">
            <img src="moon_icon.png" alt="Night Mode">
            <img src="logout_icon.png" alt="Logout">
        </div>
    </div>
    <div class="content">
        
    </div>
</body>
</html>
